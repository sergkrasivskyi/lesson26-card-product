<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500,700,900"
      rel="stylesheet"
    />
    <title>Product Card Power code lesson#26</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container card-list">
        <!-- card 1  -->
        <div class="product-card">
          <span class="card-label label-sale">20%</span>
          <div class="product-img">
            <img
              src="./img/997S.jpg"
              alt="Мужские кроссовки New Balance 997S"
            />
          </div>
          <a class="card-title" href="#">
            <p>Мужские кроссовки</p>
            <p>New Balance 997S</p>
          </a>
          <div class="card-price">
            <p class="old-price">3399.00 ₴</p>
            <p class="new-price">2699.00 ₴</p>
          </div>
          <a href="#" class="card-cart-btn">
            <!-- <img src="./img/basket.svg" alt="cart" /> -->
            <span>Add to cart</span></a
          >
        </div>
        <!-- / card 1-->
        <!-- card	2 -->
        <div class="product-card">
          <span class="card-label label-sale">15%</span>
          <div class="product-img">
            <img
              src="./img/1300.jpg"
              alt="Мужские кроссовки New Balance 1300"
            />
          </div>
          <a class="card-title" href="#">
            <p>Мужские кроссовки</p>
            <p>New Balance 1300</p>
          </a>
          <div class="card-price">
            <p class="old-price">5599.00 ₴</p>
            <p class="new-price">4699.00 ₴</p>
          </div>
          <a href="#" class="card-cart-btn">
            <!-- <img src="./img/basket.svg" alt="cart" /> -->
            <span>Add to cart</span></a
          >
        </div>
        <!-- / card 2 -->
        <!-- card 3 -->
        <div class="product-card">
          <span class="card-label label-new">new</span>
          <div class="product-img">
            <img
              src="./img/990v5.jpg"
              alt="Мужские кроссовки New Balance 990v5"
            />
          </div>
          <a class="card-title" href="#">
            <p>Мужские кроссовки</p>
            <p>New Balance 990v5</p>
          </a>
          <div class="card-price empty-price">
            <p class="old-price"></p>
            <p class="new-price">4599.00 ₴</p>
          </div>
          <a href="#" class="card-cart-btn">
            <!-- <img src="./img/basket_red.svg" alt="cart" /> -->
            <span>Add to cart</span></a
          >
        </div>
        <!-- / card 3 -->
      </div>
    </div>
  </body>
</html>
